<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <!-- LINK TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- font-awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- axios link -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body class="flex px-[5vw]">
    <!-- Side-Bar -->
    <div class="flex flex-col w-[200px] md:w-[400px] mt-5 absolute md:relative z-10 left-0 hidden md:block bg-white px-5 md:px-0">
    <form action="" class="flex mb-5">
        <input type="text" class="inp border px-3 py-1 outline-none w-full md:w-[200px]" placeholder="Search...">
    </form>
    <div>
        <h1 class="font-semibold">Category</h1>
        <ul class="flex flex-col gap-2 mt-3 text-sm  text-gray-600">
            <li><a href="">All</a></li>
            <li><a href="">Mobile</a></li>
            <li><a href="">Laptop</a></li>
            <li><a href="">Computer</a></li>
            <li><a href="">Accessories</a></li>
            <li><a href="">Watch</a></li>
            <li><a href="./create.html">Create</a></li>
        </ul>
    </div>
        <div class="mt-4">
            <h1 class="font-semibold mb-3 ">Company</h1>
            <select name="" id="" class="px-3 py-1 text-sm text-gray-600 bg-white border  cursor-pointer">
                <option value="">Select</option>
                <option value="">All</option>
                <option value="">Mobile</option>
                <option value="">Laptop</option>
                <option value="">Computer</option>
                <option value="">Accessories</option>
                <option value="">Watch</option>
            </select>
        </div>
        <div class="mt-4">
            <h1 class="font-semibold">Colors</h1>
        <div class="flex gap-2 mt-2 items-center">
            <h1 class="text-sm text-gray-600 ">All</h1>
            <input type="color" class="rounded-full w-4 h-4">
        </div>
        </div>
        <div class="mt-4">
            <h1 class="font-semibold mb-3">Price</h1>
                <h1 id="valueDisplay" class="text-sm text-gray-600">$20,000,000</h1>
                <input type="range" id="rangeInput" class="w-[50%]" min="0" max="20000000" step="100000" value="20000000">
            </div>
        <button class="border bg-red-400 py-2 px-5 rounded-md w-fit text-sm mt-5">CLEAR FILTERS</button>
    </div>
    <!-- Side-Bar -->

     <!-- Products-Section -->
     <div class="w-full  mt-5">
        <div class="flex justify-between items-center">
            <div class="hidden md:block">
                <button class=" px-2 py-1 text-white bg-black me-2"><i class="fa-brands fa-windows"></i></button>
                <button class=" px-2 py-1 text-gray-400 bg-gray-200"><i class="fa-solid fa-bars"></i></button>
            </div>
            <button class=" px-2 py-1 text-gray-400 bg-gray-200 md:hidden"><i class="fa-solid fa-bars"></i></button>
            <h1 class="text-gray-400 text-sm "><span class="Product-length">0</span> Total Products</h1>
            <select name="" id="" class="px-3 w-20 py-1 text-sm bg-white border text-gray-400 cursor-pointer">
                <option value="">Select</option>
                <option value="">High(Price)</option>
                <option value="">Middle(Price)</option>
                <option value="">Lowest(Price)</option>
            </select>
        </div>
        <div class="w-full card grid sm:grid-cols-2 lg:grid-cols-3 gap-2 mt-5 place-items-center">
        </div>
    </div>
     <!-- Products-Section -->
      <Script src="./Script.js"></Script>
</body>
</html>
