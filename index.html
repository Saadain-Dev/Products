<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <!-- LINK TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css link -->
     <link rel="stylesheet" href="./style.css">
    <!-- axios link -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Products</title>
</head>
<body class="px-[2vw]">
    <!-- Side-Bar -->
   <div class="flex flex-col w-0 py-5 duration-500 responsive-sidebar overflow-y-auto h-[100vh] fixed bg-white md:active">
    
    <form action="" class="flex gap-2 mb-5 md:mt-0 relative">
        <input type="text"
        class="inp px-3 py-1 outline-none bg-gray-50 hover:bg-gray-100 rounded-md w-full shadow-md"
        placeholder="Search...">
        <i class="fa-solid fa-magnifying-glass absolute right-14 top-2"></i>
        <button class="px-2 py-1 px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded-md sidebar-btn"><i
            class="fa-solid fa-xmark"></i></button>
    </form>
    <div>
        <h1 class="font-semibold">Category</h1>
        <ul class="flex flex-col gap-3 mt-3 text-sm text-gray-600" id="catContainer"></ul>
    </div>
    <div class="mt-4">
        <h1 class="font-semibold mb-3">Price</h1>
        <h1 id="valueDisplay" class="text-sm text-gray-600">$20,000,000</h1>
        <input type="range" id="rangeInput" class="w-full" min="0" max="20000000" step="100000" value="20000000">
    </div>
    <button class="py-2 px-5 text-sm mt-5 bg-gray-50 hover:bg-red-500 duration-500 rounded-md clearFilters">CLEAR FILTERS</button>
</div>
    <!-- Side-Bar -->
    <!-- Products-Section -->
    <div class=" pt-5 md:ms-auto content max-md:w-full duration-500">
        <div class="flex justify-between items-center w-full ">
            <button class="px-2 py-1 px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded-md sidebar-btn"><i
                class="fa-solid fa-bars"></i></button>
            <h1 class="text-gray-400 text-sm text-center"><span class="Product-length">0</span> Total Products</h1>
            <div class="flex">
                <div class="hidden sm:block">
                <button class="btn1 px-2 py-1 text-white bg-gray-900 hover:bg-gray-700 rounded-md"><i
                        class="fa-brands fa-windows"></i></button>
                <button class="btn2 px-2 py-1 bg-gray-50 hover:bg-gray-100 rounded-md mx-2"><i
                        class="fa-solid fa-bars"></i></button>
                    </div>
                <select name="" class="px-2 w-20 py-1 text-sm bg-gray-50 hover:bg-gray-100 rounded-md cursor-pointer select">
                    <!-- <option value="">Select</option> -->
                     <option value="">Select</option>
                    <option value="low">Lowest(Price)</option>
                    <option value="high">High(Price)</option>
                </select>
            </div>
        </div>
        <div class="w-full card1 grid sm:grid-cols-2 lg:grid-cols-3 gap-2 mt-5 place-items-center"></div>
        <div class="w-full card2 flex flex-col gap-2 mt-5 place-items-center hidden"></div>
    </div>
    <!-- Products-Section -->
    <Script src="./Script.js"></Script>
</body>

</html>
